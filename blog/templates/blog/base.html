{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OWWC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-flui custom-container"><img src="https://liquipedia.net/commons/images/thumb/7/77/Overwatch_World_Cup_2023_allmode.png/279px-Overwatch_World_Cup_2023_allmode.png" class="rounded float-start" height="200px"><h1 class="display-1">Overwatch Worldcup 2023</h1> 
        </div>
        <a href="http://127.0.0.1:8000/">main page</a>
        <a href="http://127.0.0.1:8000/admin">admin</a>
        {% block content %}
        {% endblock %}
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                // 获取最高的卡片高度
                var maxHeight = 0;
                $('.card').each(function() {
                    var cardHeight = $(this).height();
                    if (cardHeight > maxHeight) {
                        maxHeight = cardHeight;
                    }
                });
    
                // 将所有卡片设置为最高的高度
                $('.card').height(maxHeight);
            });
        </script>
    </body>
</html>
